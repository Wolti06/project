<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
    <link rel="stylesheet" href="../css/style3.css">
</head>

<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="index.html" method="post">
            <div class="input-field">
                <input type="text" id="nome" placeholder="Escreva o seu nome" name="" value="">
                <label for="nome">Nome:</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" placeholder="Digite seu Email" name="" value="">1'
                <label for="email">Email:</label>
            </div>
            <div class="input-field">
                <input type="password" id="senha" placeholder="Digite sua senha" name="" value="">
                <label for="senha">Senha:</label>
            </div>
            <div class="input-field">
                <input type="password" id="confirme sua senha" placeholder="Confirme sua senha" name="" value="">
                <label for="confirme sua senha">Confirme sua senha:</label>
            </div>
            <div class="center">
                <button>Enviar</button>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
